<section class="portal-section" id="iframes_section">
    <button class="btn btn-purple backBtn" appBackButton>
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        Go Back
    </button>
    
    <div class="panel-div" id="searchComponent">
            <h5 class="panel-heading">Iframes Display Testing ({{array.length * 3}} iframes)
            <!-- <div class="marginTop-10">Display: {{divDisplay}}</div> -->

            
        </h5>
        <div class="form-check displayFlex">
            <label class="form-check-label" for="display_defaultCheck">
                Display None:
            </label>
            <input class="form-check-input marginRight-10 marginLeft-10" type="checkbox" value="" id="display_defaultCheck"
                (change)="selected = !selected; setDisplay(selected);" [checked]="selected">
        
        </div>


        <div class="marginTB-10" *ngFor="let d of array; let index = index">
            <!-- <div class="col-lg-12 col-sm-12 col-md-12 iframe-div" [ngStyle]="{'display':(selected) ? 'none' : 'block' }">
                <app-iframes iframeID="iframe_display_{{index}}"></app-iframes>
            </div> -->

            <div class="fluid-container marginTop-10"  [ngStyle]="{'display':(selected) ? 'none' : 'block' }">
                <h5 class="frame-title"> Embedded Video Iframe: </h5>
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/-UqqYmYVXLc" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>

<div class="iframe-container">
    <h5 class="iframe-header">
        Inbuilt Iframe Header
    </h5> 

    <div class="form-group">
        <label for="firstName" class="width-100-percent font13">
            First Name:
            <input type="text" formControlName="firstName" id="{{form_type}}_firstName" class="form-control" required>
        </label>
    </div>

    <div class="form-group">
        <label for="lastName" class="width-100-percent font13">
            Last Name:
            <input type="text" formControlName="lastName" id="{{form_type}}_lastName" class="form-control">
        </label>
    </div>

    <button class="btn">Button</button>
</div>

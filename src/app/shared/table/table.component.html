

<div class="padding-LR-30">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let data of tableData">
               <td>{{data.name}}</td>
               <td>{{data.salary}}</td>
               <td><a routerLink="{{data.link}}" class="workflowCrumbs">{{data.link}}</a></td>
           </tr>
        </tbody>
    </table>
</div>

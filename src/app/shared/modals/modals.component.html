
<div class="col-lg-12 row marginTB-10 textAlignCenter">
    <button class="btn modalBtn" id="htmlModalBtn" (click)="openModal('htmlModal')">Open HTML Modal</button>
    <div id="htmlModal" class="modal">
        <div class="modal-content modalContent">
            <div class="modal-header">
                <span class="close" (click)="closeModal('htmlModal')">&times;</span>
                <h5>Modal Title</h5>
            </div>
            <div class="modal-body">
                <p>Modal content</p>
            </div>
        </div>
    </div>

    <button class="btn modalBtn" id="angularModalBtn" (click)="open(modal_content)">Open Angular Modal</button>

    <ng-template #modal_content let-modal style="width:800px;">
        <div class="modal-header">
            <h5>Modal Title</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body col-lg-12">
            <p>Modal content</p>
        </div>
      </ng-template>
</div>

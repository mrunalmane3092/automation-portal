
<div class="col-lg-12 row marginTB-10 textAlignCenter">
    <button class="btn modalBtn" id="htmlModalBtn" (click)="openModal('htmlModal')">Open HTML Modal</button>
    <div id="htmlModal" class="modal">
        <div class="modal-content modalContent">
            <div class="modal-header">
                <span class="close" (click)="closeModal('htmlModal')">&times;</span>
                <h5>Modal Title</h5>
            </div>
            <div class="modal-body">
                <p>Modal content</p>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 marginTB-10">
    <div class="row">
        <div class="col-lg-6 displayGrid">
            <h4>
                HTML Select drop-down list 1
            </h4>
            <select class="selectList" name="selectList" id="selectList">
                <option id="optnId_{{i}}" value="{{option.value}}" *ngFor="let option of selectDropDown; index as i">{{option.option}}</option>
            </select>
        </div>
        <div class="col-lg-6 displayGrid">
            <h4>
                HTML Select drop-down list 2
            </h4>
            <select class="selectList" name="selectListCopy" id="selectListCopy">
                <option id="optnId_{{i}}" value="{{option.value}}" *ngFor="let option of selectDropDowncopy; index as i">{{option.option}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 displayGrid">
            <h4>
                Bootstrap drop-down list 1
            </h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 displayGrid">
            <h4>
                Bootstrap drop-down list 2
            </h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCopy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonCopy">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12 marginTB-10">
    <div class="row">
        <div class="col-6 displayGrid">
            <p>
                HTML Select drop-down list 1
            </p>
            <select name="selectList" id="selectList" *ngFor="let option of selectDropDown; index as i">
                <option id="optnId_{{i}}" value="{{option.value}}">{{option.key}}</option>
            </select>
        </div>
        <div class="col-6 displayGrid">
            <p>
                HTML Select drop-down list 2
            </p>
            <select name="selectListCopy" id="selectListCopy" *ngFor="let option of selectDropDowncopy; index as i">
                <option id="optnId_{{i}}" value="{{option.value}}">{{option.key}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-6 displayGrid">
            <p>
                Bootstrap drop-down list 1
            </p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="col-6 displayGrid">
            <p>
                Bootstrap drop-down list 2
            </p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCopy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonCopy">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </div>
</div>

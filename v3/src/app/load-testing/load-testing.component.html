<section class="portal-section" id="portal_section">
    <button class="btn btn-purple backBtn" appBackButton>
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        Go Back
    </button>
    
    <div class="panel-div" id="searchComponent">
        <h5 class="panel-heading">Load Testing ({{array.length * 3}} iframes)</h5>
        <div class="marginTB-10" *ngFor="let d of array; let index = index">
            <div class="col-lg-12 col-sm-12 col-md-12 iframe-div">
                <app-iframes iframeID="load_{{index}}"></app-iframes>
            </div>
        </div>
    </div>
</section>
